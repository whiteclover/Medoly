{% extends "base.html" %}
{% block body %}
  {% if error %}
  <span style="color: red">Error: {{ error }}</span>
  <br>
  {% endif %}
  <form action="/auth/login" method="POST">
      Email:
      <input name="email" type="text">
      <br> Password:
      <input name="password" type="password">
      <br> {{xsrf_form_html()|safe}}
      <input type="submit">
  </form>
{% endblock %}
